{% extends "base.html" %} {% block content %}
<h1>{{display_html}}</h1>

<h2>{{labels_html[0]}}</h2>
<table class="table">
  <thead>
    <tr>
      {% for item in column_html %}
      <th>{{item}}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in allData %}
    <tr>
      {% for data in row %}
      <td>{{ data }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
