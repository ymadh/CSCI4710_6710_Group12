    <main role="main" class="container">
      <div class="starter-template">
        <h1>Quiz</h1>
        <form id="quiz">
          <div id="error" class="alert alert-danger">
          </div>
          <div class="row text-left">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div>
            <div class="form-group">
              <div>Choose your icon</div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="iconOptions"
                  id="iconOptions1"
                  value="1"
                />
                <label class="form-check-label" for="iconOptions1"><img src="./vampire.jpg" width="50"></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="iconOptions"
                  id="iconOptions2"
                  value="2"
                />
                <label class="form-check-label" for="iconOptions2"><img src="./human.png" width="50"></label>
              </div>
            </div>
          <div>
            <div class="form-group">
              <div>Do you have a shadow?</div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="shadowOptions"
                  id="shadowRadio1"
                  value="1"
                />
                <label class="form-check-label" for="shadowRadio1">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="shadowOptions"
                  id="shadowRadio2"
                  value="2"
                />
                <label class="form-check-label" for="shadowRadio2">No</label>
              </div>
            </div>

            <div class="form-group">
              <div>Do you have a pale complexion?</div>
                <select class="form-control " id="complexion">
                  <option value="1">Pale</option>
                  <option value="2">Medium</option>
                  <option value="3">Dark</option>
                </select>
             
            </div>

            <div class="form-group">
              <div>Do you have a love for garlic?</div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="garlicOptions"
                  id="garlicRadio1"
                  value="1"
                />
                <label class="form-check-label" for="garlicRadio1">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="garlicOptions"
                  id="garlicRadio2"
                  value="2"
                />
                <label class="form-check-label" for="garlicRadio2">No</label>
              </div>
            </div>
          </div>

          <input type="button" class="btn btn-primary" onClick="score_quiz()" value="Submit">
          </input>
          <div><br />Skip the Quiz - Give me a random answer</div>
          <input type="button" class="btn btn-warning" onClick="headsOrTails()" value="Skip">
          </input>
        </form>
      </div>

      <div id="results">

      </div>
      <div id="chart_div">
      </div>
	  
      <div id="result_chart">
        <table class="table table-bordered" id="results_table">
          <thead>

              <th>Name</th>
              <th>Shadow</th>
              <th>Garlic</th>
              <th>Complexion</th>
