
<!DOCTYPE html>
<html>
  <head>
    <title>Scooter Rental</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    {% block scripts %}{% endblock %}
  </head>
  <body>
      
    <div
      class="border-bottom box-shadow p-3"
    >
      <nav class="py-5">
        <a href="{{ url_for('main.index') }}" class="{{ 'active' if active_page == 'home' else '' }}">Home</a>
      

        <a href="{{ url_for('main.rent') }}"  class="{{ 'active' if active_page == 'rent' else '' }}">Rent</a>
        <a href="{{ url_for('main.return_scooter') }}"  class="{{ 'active' if active_page == 'return' else '' }}">Return</a>
        <a href="{{ url_for('main.history') }}"  class="{{ 'active' if active_page == 'history' else '' }}">History</a>
        <a href="{{ url_for('main.group') }}"  class="{{ 'active' if active_page == 'group' else '' }}">Group Info</a>
     
       
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}" >Logout</a>
        {% else %}
        <a href="{{ url_for('main.login') }}"  class="{{ 'active' if active_page == 'login' else '' }}">Login</a>
        {% endif %}
      </nav>
     
    </div>

    <div class="container">
   
    {% block content %}{% endblock %}
  </div>
      
    </div>

    
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    {% block bottomscript %}{%endblock%}
  </body>
</html>
