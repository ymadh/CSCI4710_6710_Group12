<!DOCTYPE html>
<html>
  <head>
    <title>Flask Template Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">Group 12 Project</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{{ url_for('main.index') }}">Home</a>
        {% if current_user.is_authenticated %}
        <a class="p-2 text-dark" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
        <a class="p-2 text-dark" href="{{ url_for('main.login') }}">Login</a>
        {% endif %}

        <a class="p-2 text-dark" href="{{ url_for('main.rent') }}">Rent a Scooter</a>
        <a class="p-2 text-dark" href="{{ url_for('main.history') }}">History</a>
        <a class="p-2 text-dark" href="{{ url_for('main.group') }}">Group Info</a>
      </nav>
    </div>

    <div class="container">
   
    {% block content %}{% endblock %}
  </div>
      
    </div>

    
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    {% block bottomscript %}{%endblock%}
  </body>
</html>
