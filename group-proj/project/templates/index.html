{% set active_page = "home" %} {% extends "base.html" %} {% block scripts %} {%
endblock %} {% block content %}
<h6 class="md-auto"><center><b><br>Group 12</b><br>
Rent a Scooter!</center></h6><br>
<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{{ url_for('static', filename='image1.jpg') }}"
        class="d-block w-100"
        alt="Rent a scooter step 1"
      />
      <div class="carousel-caption d-none d-md-block">
        <h6>Step 1!</h6>
        <p>Create an account</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='image2.jpg') }}"
        class="d-block w-100"
        alt="Rent a scooter step 2"
      />
      <div class="carousel-caption d-none d-md-block">
        <h6>Step 2!</h6>
        <p>Choose your location and scooter</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="{{ url_for('static', filename='image3.jpg') }}"
        class="d-block w-100"
        alt="Rent a scooter step 3"
      />
      <div class="carousel-caption d-none d-md-block">
        <h6>Step 3!</h6>
        <p>Return your scooter and login and notify us</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
