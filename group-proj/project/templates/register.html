{% set active_page = "register" %} {% extends "base.html" %} {% block content %}

<div class="col-md-4 offset-md-3">
  <h3 class="title">Sign Up</h3>

  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="alert-danger">
    {{ messages[0] }}. Go to
    <a href="{{ url_for('main.login') }}">login page</a>.
  </div>
  {% endif %} {% endwith %}

  <form method="POST" action="/register">
    <div class="form-group mb-2">
      <input
        class="form-control"
        type="email"
        name="email"
        placeholder="Email"
        autofocus=""
      />
    </div>

    <div class="form-group mb-2">
      <input
        class="form-control"
        type="text"
        name="name"
        placeholder="Name"
        autofocus=""
      />
    </div>

    <div class="form-group mb-2">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>

    <button type="submit" class="btn btn-primary mt-2">Register</button>
  </form>
</div>

{% endblock %}
